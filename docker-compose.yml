services:

  redis:
    image: redis:alpine
    container_name: ultimate_pos_redis
    restart: unless-stopped
    command: [ "redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru", "--tcp-keepalive", "60", "--hz", "20", "--lazyfree-lazy-eviction", "yes", "--lazyfree-lazy-expire", "yes", "--activerehashing", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - ultimate_pos_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s

  db:
    image: mysql:8.0
    container_name: ultimate_pos_db
    restart: unless-stopped
    command:
      - --innodb-buffer-pool-size=256M
      - --innodb-log-buffer-size=16M
      - --max-connections=50
      - --innodb-flush-log-at-trx-commit=2 # Slightly relax durability for speed
      - --innodb-read-io-threads=4
      - --innodb-write-io-threads=4
      - --tmp-table-size=32M
      - --max-heap-table-size=32M
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-homestead}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-homestead}
    volumes:
      - db_data:/var/lib/mysql # PERSISTENT: Data stays here after 'down'
    networks:
      - ultimate_pos_network
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ultimate_pos_app:latest
    container_name: ultimate_pos_app
    user: ${USER_ID}:${GROUP_ID}
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www:delegated,Z
      - app_storage:/var/www/storage
      - app_public_uploads:/var/www/public/uploads
    networks:
      - ultimate_pos_network

    environment:
      - COMPOSER_HOME=/var/www/.composer
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "php-fpm", "-t" ] # Simple check if FPM is alive
      interval: 5s
      timeout: 3s
      retries: 3

  # Web Server (Nginx)
  web:
    image: nginx:alpine
    container_name: ultimate_pos_web
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./:/var/www:ro # Nginx only needs read access
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - app_storage:/var/www/storage:ro
      - app_public_uploads:/var/www/public/uploads:ro
    networks:
      - ultimate_pos_network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      # We check if port 80 is open/listening locally
      test: [ "CMD-SHELL", "netstat -an | grep :80 || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # Queue Worker (Crucial for Telegram/WhatsApp alerts)
  worker:
    build: .
    container_name: ultimate_pos_worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=60 --max-jobs=500
    user: ${USER_ID}:${GROUP_ID}

    volumes:
      - .:/var/www
    networks:
      - ultimate_pos_network
    depends_on:
      - app
      - redis

networks:
  ultimate_pos_network:
    driver: bridge

volumes:
  db_data: # Database files
  redis_data: # Redis persistence
  app_storage: # Logs, session files
  app_public_uploads: # Business logos/product images
