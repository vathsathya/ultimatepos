services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: ultimate_pos_app:latest
    container_name: ultimate_pos_app
    user: ${USER_ID:-1000}:${GROUP_ID:-1000}
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app_storage:/var/www/storage
    networks:
      - ultimate_pos_network
    environment:
      - COMPOSER_HOME=/var/www/.composer
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: ultimate_pos_web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - app_storage:/var/www/storage:ro
    networks:
      - ultimate_pos_network
    depends_on:
      - app
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/login" ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    container_name: ultimate_pos_db
    restart: unless-stopped
    command:
      - --innodb-buffer-pool-size=256M
      - --innodb-log-buffer-size=16M
      - --max-connections=50
      - --innodb-flush-log-at-trx-commit=2 # Slightly relax durability for speed
      - --innodb-read-io-threads=4
      - --innodb-write-io-threads=4
      - --tmp-table-size=32M
      - --max-heap-table-size=32M
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-homestead}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-homestead}
    # ports:
    #   - "3306:3306" # Maps Host 3306 to Container 3306
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ultimate_pos_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: ultimate_pos_redis
    restart: unless-stopped
    command: [ "redis-server", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru", "--tcp-keepalive", "60", "--hz", "20", "--lazyfree-lazy-eviction", "yes", "--lazyfree-lazy-expire", "yes", "--activerehashing", "yes" ]
    volumes:
      - redis_data:/data
    networks:
      - ultimate_pos_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s

  # Queue Worker (Crucial for Telegram/WhatsApp alerts)
  worker:
    build:
      context: .
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: ultimate_pos_worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=60 --max-jobs=500
    volumes:
      - app_storage:/var/www/storage
    networks:
      - ultimate_pos_network
    depends_on:
      - app
      - redis
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare_tunnel
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - ultimate_pos_network
    depends_on:
      web:
        condition: service_healthy # Tunnel won't start until site is reachable

networks:
  ultimate_pos_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  app_storage:
