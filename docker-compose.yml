services:
  # 1. The PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    image: ultimate_pos_app:latest
    container_name: ultimate_pos_app
    user: ${USER_ID:-1000}:${GROUP_ID:-1000}
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app_storage:/var/www/storage
      - .:/var/www:delegated
      - /var/www/vendor
    networks:
      - ultimate_pos_network
    environment:
      - COMPOSER_HOME=/var/www/.composer
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "php", "artisan", "key:generate", "--show" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # 2. The Nginx Web Server
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: ultimate_pos_web
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - .:/var/www:ro
      - app_storage:/var/www/storage:ro
    networks:
      - ultimate_pos_network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # 3. MySQL Database
  db:
    image: mysql:8.0
    container_name: ultimate_pos_db
    restart: unless-stopped
    command: [ --innodb-buffer-pool-size=256M, --innodb-log-buffer-size=16M ]
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-homestead}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-homestead}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ultimate_pos_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 4. Redis Cache
  redis:
    image: redis:alpine
    container_name: ultimate_pos_redis
    restart: unless-stopped
    networks:
      - ultimate_pos_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s

  # 5. Background Worker
  worker:
    build: .
    container_name: ultimate_pos_worker
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - app_storage:/var/www/storage
    networks:
      - ultimate_pos_network
    depends_on:
      app:
        condition: service_healthy

  # 6. Cloudflare Tunnel
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare_tunnel
    restart: unless-stopped
    command: tunnel run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - ultimate_pos_network
    depends_on:
      web:
        condition: service_healthy

networks:
  ultimate_pos_network:
    driver: bridge

volumes:
  db_data:
  redis_data:
  app_storage:
