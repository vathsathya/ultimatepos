; =====================================
; PHP-FPM Pool configuration — tuned for a POS web app
; =====================================

[www]
user  = www-data
group = www-data

; Listen on the FastCGI socket
listen = 9000

; ── Process management ────────────────────────────────────────────────────────
; ondemand: spawns workers on demand, recycles them, keeps memory tight.
; For steady POS traffic use pm = dynamic instead.
pm = dynamic

; Max concurrent PHP workers. Set to: (available_RAM_MB - 100) / ~30MB_per_worker
; e.g. a 1 GB VPS → (900 / 30) ≈ 30
pm.max_children        = 20
pm.start_servers       = 5
pm.min_spare_servers   = 3
pm.max_spare_servers   = 8

; Recycle workers after N requests to prevent memory bloat
pm.max_requests        = 500

; ── Timeouts ─────────────────────────────────────────────────────────────────
; Kill worker if a request takes > 60s (report pages can be slow)
request_terminate_timeout = 60s

; ── PHP settings ──────────────────────────────────────────────────────────────
php_admin_value[memory_limit]      = 256M
php_admin_value[upload_max_filesize] = 20M
php_admin_value[post_max_size]     = 25M
php_admin_value[max_execution_time] = 60

; Disable error display in production, log instead
php_admin_flag[display_errors]  = Off
php_admin_value[error_log]      = /proc/self/fd/2
php_admin_flag[log_errors]      = On

; ── Slow-log (useful for debugging) ─────────────────────────────────────────
slowlog                         = /proc/self/fd/2
request_slowlog_timeout         = 5s
