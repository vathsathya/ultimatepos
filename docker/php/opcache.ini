[opcache]
opcache.enable=1
opcache.enable_cli=1
; Memory for bytecode cache — increase if you have many Modules
opcache.memory_consumption=256
opcache.interned_strings_buffer=32
opcache.max_accelerated_files=30000
opcache.max_wasted_percentage=5
; 0 = never revalidate in production (no stat() calls per request)
opcache.revalidate_freq=0
opcache.validate_timestamps=0
opcache.fast_shutdown=1
opcache.save_comments=1
; Huge code pages — reduces TLB misses on Linux
opcache.huge_code_pages=1
; JIT — tracing mode gives best throughput for Laravel (PHP 8.1+)
opcache.jit=tracing
opcache.jit_buffer_size=128M
