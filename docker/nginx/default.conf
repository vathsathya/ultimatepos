# Persistent connection pool to PHP-FPM — eliminates one TCP handshake per request
upstream php_fpm {
    server ultimate_pos_app:9000;
    keepalive 16;  # number of idle connections to keep open
}

server {
    listen 80;
    server_name pos.metaprokh.shop;
    index index.php index.html;
    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;
    root /var/www/public;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ── PHP handling ──────────────────────────────────────────────────────────
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        fastcgi_pass php_fpm;                # use the upstream keepalive pool
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;

        # Buffer the full FastCGI response before sending to client.
        # Allows PHP-FPM to finish quickly and return to the pool.
        fastcgi_buffering on;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 32k;
        fastcgi_busy_buffers_size 64k;

        # Keep the connection alive back to PHP-FPM
        fastcgi_keep_conn on;

        # Timeouts
        fastcgi_connect_timeout 10s;
        fastcgi_send_timeout    60s;
        fastcgi_read_timeout    60s;
    }

    # ── Application routes ────────────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # ── Static assets — one-year cache, immutable ────────────────────────────
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif|svg|ttf|woff|woff2|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, no-transform";
        access_log off;
    }

    location ~* \.(css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # ── Gzip compression ─────────────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;          # Good balance: smaller files, not burning CPU
    gzip_min_length 512;        # Don't gzip tiny responses
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        text/x-component
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/rss+xml
        application/atom+xml
        application/vnd.ms-fontobject
        font/truetype
        font/opentype
        image/svg+xml;
}
